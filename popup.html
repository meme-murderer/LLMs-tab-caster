<!DOCTYPE html>
<html>
<head>
  <title>LLMs Tab Caster</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin: 10px 0;
      text-align: center;
      color: #666;
    }
    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding-top: 5px;
      border-top: 1px solid #eee;
    }
    .service-item {
      display: flex;
      align-items: center;
      font-size: 0.9em;
    }
    .service-item input[type="checkbox"] {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <textarea id="customText" placeholder="Enter your text here..." autofocus></textarea>
  <button id="start">Start Typing</button>
  <div class="status" id="status"></div>

  <div class="services">
    <!-- Top row: ChatGPT + Perplexity -->
    <div class="service-item">
      <input type="checkbox" id="chatgpt" value="https://chatgpt.com/" checked>
      <label for="chatgpt">ChatGPT</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="perplexity" value="https://www.perplexity.ai/" checked>
      <label for="perplexity">Perplexity</label>
    </div>

    <!-- Second row: Copilot + Claude -->
    <div class="service-item">
      <input type="checkbox" id="copilot" value="https://copilot.cloud.microsoft/" checked>
      <label for="copilot">Copilot</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="claude" value="https://claude.ai/new" checked>
      <label for="claude">Claude</label>
    </div>

    <!-- Remaining services: Gemini, Mistral, Deepseek, QwQ, Llama, etc. -->
    <div class="service-item">
      <input type="checkbox" id="gemini" value="https://gemini.google.com/" checked>
      <label for="gemini">Gemini</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="gemini" value="https://aistudio.google.com/prompts/new_chat" checked>
      <label for="gemini">Google AI Studio</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="mistral" value="https://chat.mistral.ai/chat" >
      <label for="mistral">Mistral</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="deepseek" value="https://chat.deepseek.com/" >
      <label for="deepseek">Deepseek</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="qwen" value="https://huggingface.co/chat/models/Qwen/QwQ-32B-Preview" >
      <label for="qwen">QwQ-32B</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="llama" value="https://huggingface.co/chat/models/meta-llama/Llama-3.3-70B-Instruct" >
      <label for="llama">Llama3.3-70B</label>
    </div>
    <div class="service-item">
      <input type="checkbox" id="cohere" value="https://huggingface.co/chat/models/CohereForAI/c4ai-command-r-plus-08-2024" >
      <label for="llama">CohereForAI</label>
    </div>
  </div>

  <!-- Popup JS -->
  <script src="popup.js"></script>
</body>
</html>
